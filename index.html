<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet" 
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen"
    >
  </head>
  <body>
    <main>
      <div class="description">
        <img class="description__image" src="./eisenhower-matrix.jpg" alt="Matrix">
        <a 
          class="description__information" 
          href="https://goal-life.com/page/method/matrix-eisenhower"
        >
          Want more details?
        </a>
      </div>
      <div class="container-tasks">
        <div>
          <label for="new-task">Add Item</label>
          <div class="task-row">
            <input id="new-task" class="task__input" type="text">
            <button>Add</button>
          </div>
        </div>
        <section>
          <h3>Todo</h3>
          <ul id="incomplete-tasks">
            <li class="task">
              <input type="checkbox">
              <label class="task__label">Pay Bills</label>
              <input type="text" class="task__input">
              <button class="task__button_edit">Edit</button>
              <button class="task__button_delete">
                <img src="./remove.svg" alt="Icon remove">
              </button>
            </li>
            <li class="task task_edit">
              <input type="checkbox">
              <label class="task__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task__input">
              <button class="task__button_edit">Save</button>
              <button class="task__button_delete">
                <img src="./remove.svg" alt="Icon remove">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li class="task">
              <input type="checkbox" checked>
              <label class="task__label">See the Doctor</label>
              <input type="text" class="task__input">
              <button class="task__button_edit">Edit</button>
              <button class="task__button_delete">
                <img src="./remove.svg" alt="Icon remove">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
